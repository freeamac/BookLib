name: Java CI with Gradle

on:
  push:
    branches: [ master ]
    paths-ignore:
      - mylib.bdb
      - README.md
  pull_request:
    branches: [ master ]
    paths-ignore:
      - mylib.bdb
      - README.md
      - BookLibrary.html

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@3b1b3b9a2104c2b47fbae53f3938079c00c9bb87
      with:
        arguments: build
        gradle-executable: /home/runner/work/BookLib/BookLib/gradlew
